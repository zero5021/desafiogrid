<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroclassic</title>
    <!--favicon-->
    <link rel="icon" type="iconos/png" href="assets/img/cor.jpg">

    <!--cdn font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">

    <!--llamado a archivo normalize.css-->
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!--llamado a archivo style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="gcont">
        <!--cabecera-->
        <header class="intro">
            <h1>Zero Classic</h1>
        </header>

        <!--tabla-->
        <main class="left-bar">
            <h1>
                Categor√≠as
            </h1>

            <div class="left">
                <div class="category">
                    <h3>Partituras</h3>
                    <h3>Instrumentos</h3>
                    <h3>Accesorios</h3>
                    <h3>Otros</h3>
                </div>

                <div class="cantidad">
                    <h3>
                        <span>(5)</span>
                    </h3>
                    <h3>
                        <span>(10)</span>
                    </h3>
                    <h3>
                        <span>(20)</span>
                    </h3>
                    <h3>
                        <span>(2)</span>
                    </h3>
                </div>
            </div>
        </main>

        <!--Shop-->
        <section class="shop">
            <!--tarjeta1-->
            <div class="card">
                <img src="./assets/img/moz1.jpg" alt="concierto de oboe y orquesta mozart" />
                <div class="specification">
                    <h4>Oboe Concerto in C major. k314</h4>
                </div>
                <div class="buy">
                    <h5>$30.000</h5>
                </div>
                <button>Comprar</button>
            </div>

            <!--tarjeta2-->
            <div class="card">
                <img src="./assets/img/moz2.jpg" alt="Concierto para Fagot y Orquesta" />
                <div class="specification">
                    <h4>Fagot Concerto in D major. k215</h4>
                </div>
                <div class="buy">
                    <h5>$20.900</h5>
                </div>
                <button>Comprar</button>
            </div>

            <!--tarjeta3-->
            <div class="card">
                <img src="./assets/img/moz3.jpg" alt="concierto para piano y orquesta de antonio salieri" />
                <div class="specification">
                    <h4>Flauta fortepiano in B-Flat Salieri </h4>
                </div>
                <div class="buy">
                    <h5>$19.000</h5>
                </div>
                <button>Comprar</button>
            </div>

            <!--tarjeta4-->
            <div class="card">
                <img src="./assets/img/sali1.jpg" alt="partitura individual concierto duo oboe y flauta salieri" />
                <div class="specification">
                    <h4>Duo Oboe y Flauta Salieri</h4>
                </div>
                <div class="buy">
                    <h5>$5.000</h5>
                </div>
                <button>Comprar</button>
            </div>
        </section>
        <!--footer-->
        <footer>
            <h5>@ZERO_CLASSIC</h5>
        </footer>
    </div>
</body>

</html>
